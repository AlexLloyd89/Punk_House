<div class="browse-container">
  <div class="browse-header">
    BROWSE
  </div>

  <form [formGroup]="browseForm">
    <!--Keywords-->
    <div class="keywords">
      <p>Search</p>
      <mat-form-field appearance="outline">
        <mat-label>Keywords</mat-label>
        <input matInput formControlName="keywords" />
      </mat-form-field>
    </div>
    <!--Location-->
    <div class="location">
      <p>Location</p>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
      <mat-form-field appearance="outline" appearance="outline">
        <mat-label>State *</mat-label>
        <mat-select formControlName="state">
          <mat-option *ngFor="let state of states" [value]="state">
            {{ state }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Distance (miles)</mat-label>
        <input type="number" matInput formControlName="distance" />
      </mat-form-field>
    </div>
    <!--Genre-->
    <div class="genre">
      <p>Genre</p>
      <mat-form-field appearance="outline">
        <mat-label>Main *</mat-label>
        <mat-select formControlName="mainGenre">
          <mat-option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sub 1</mat-label>
        <mat-select formControlName="subGenreOne">
          <mat-option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sub 2</mat-label>
        <mat-select formControlName="subGenreTwo">
          <mat-option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="search-button-container">
      <button
        [disabled]="browseForm.invalid"
        color="primary"
        (click)="submitBrowserForm(browseForm)"
        mat-raised-button
      >
        Search
      </button>
    </div>
  </form>
</div>
